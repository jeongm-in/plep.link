{{ define "main" }}
<div id="title-bar">
    <h5>{{ .Title }}</h5>
    <a href="{{.Params.source_link}}">Made by {{.Params.Author}}</a>
</div>
<div>
    {{with .Params.is_a_link}}
    <div>
        Visit <a href="{{.Params.res_link}}">{{.Title}}</a>.
    </div> 
    {{else}}
        <img id="info-img" src="{{.Params.res_link}}">
    {{end}}
    {{print .Site.Data.resources.dsc.sparrow}}
</div>
{{ .Content }} 
{{ end }}
